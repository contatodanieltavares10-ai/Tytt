<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup BASE Agência</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        /* Container principal que segura a imagem e a arte */
        .scene {
            position: relative;
            width: 100%;
            max-width: 800px; /* Limita o tamanho na tela */
            aspect-ratio: 3 / 4; /* Proporção da foto original */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- 1. A IMAGEM DE FUNDO (CADEIRA) --- */
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;

            /* A MÁGICA: Transforma Azul em Preto via CSS */
            /* grayscale: Tira a cor (vira cinza) */
            /* brightness: Escurece para virar preto */
            /* contrast: Aumenta o brilho do reflexo do plástico */
            filter: grayscale(100%) brightness(30%) contrast(120%);
        }

        /* --- 2. O PÔSTER LARANJA (PERSPECTIVA) --- */
        .poster-container {
            position: absolute;
            z-index: 2;
            
            /* Ajuste a posição para cair no encosto da cadeira */
            top: 18%; 
            left: 28%;
            width: 50%;
            height: 65%;

            /* Ativa o ambiente 3D */
            perspective: 1000px;
        }

        .poster {
            width: 100%;
            height: 100%;
            background-color: #FF4500; /* Laranja BASE */
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 5px 10px 30px rgba(0,0,0,0.5); /* Sombra realista */

            /* AJUSTE FINO DA PERSPECTIVA: Mude os graus aqui se ficar torto */
            transform: rotateX(5deg) rotateY(-2deg) rotateZ(-3deg);
            transform-origin: center center;
        }

        /* Tipografia do Pôster */
        .poster h1 {
            font-size: 3.5rem; /* Tamanho responsivo */
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .poster .handwritten {
            font-family: 'Brush Script MT', cursive; /* Fonte manuscrita do sistema */
            color: #000; /* Preto para contraste no laranja */
            font-size: 3rem;
            margin-top: 20px;
            transform: rotate(-5deg);
        }

        .poster .sub-hand {
            font-family: 'Brush Script MT', cursive;
            color: #000;
            font-size: 2.5rem;
            margin-top: -10px;
            transform: rotate(-5deg);
        }

        /* --- 3. CARDS FLUTUANTES --- */
        .card {
            position: absolute;
            background: #fff;
            width: 80px;
            height: 100px;
            z-index: 3;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* Topo do card (Imagem fake) */
        .card-img {
            flex: 1;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #fff;
        }
        
        /* Rodapé do card (Nome do arquivo) */
        .card-footer {
            height: 20px;
            background-color: #007bff; /* Azul padrão tag */
            color: white;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Posições individuais dos cards (Ajuste top/left conforme sua foto) */
        .c1 { top: 15%; left: 15%; transform: rotate(-10deg); }
        .c2 { top: 12%; right: 20%; transform: rotate(5deg); }
        .c3 { top: 35%; right: 10%; transform: rotate(15deg); }
        .c4 { bottom: 20%; left: 10%; transform: rotate(-5deg); }
        .c5 { bottom: 15%; right: 15%; transform: rotate(8deg); }

        /* Cores dos cards para variedade */
        .c1 .card-img { background: #FF4500; } /* Laranja */
        .c2 .card-img { background: #222; }    /* Preto */
        .c3 .card-img { background: #6f42c1; } /* Roxo */
        .c4 .card-img { background: #28a745; } /* Verde */

        /* Responsividade para celular */
        @media (max-width: 600px) {
            .poster h1 { font-size: 10vw; }
            .poster .handwritten { font-size: 8vw; }
            .card { width: 15vw; height: 18vw; }
        }
    </style>
</head>
<body>

    <div class="scene">
        <img src="original.jpg" class="background-image" alt="Cadeira Fundo">

        <div class="poster-container">
            <div class="poster">
                <h1>BASE<br>AGÊNCIA<br>PROJETOS<br>DESTAQUE<br>OUTUBRO</h1>
                <div class="handwritten">#Feitos</div>
                <div class="sub-hand">Aqui!</div>
            </div>
        </div>

        <div class="card c1">
            <div class="card-img">BRAND</div>
            <div class="card-footer">brand.jpg</div>
        </div>
        
        <div class="card c2">
            <div class="card-img">SOCIAL</div>
            <div class="card-footer">post.png</div>
        </div>

        <div class="card c3">
            <div class="card-img">UI KIT</div>
            <div class="card-footer">interface.fig</div>
        </div>

        <div class="card c4">
            <div class="card-img">SITE</div>
            <div class="card-footer">index.html</div>
        </div>

        <div class="card c5">
            <div class="card-img" style="background:#fff; color:#000">ADS</div>
            <div class="card-footer" style="background:#ccc; color:#000">ads.jpg</div>
        </div>

    </div>

</body>
</html>
