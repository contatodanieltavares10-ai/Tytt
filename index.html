<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Base Azul</title>
    <style>
        /* ZERA TUDO */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111; /* Fundo escuro fora do poster */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* O POSTER EM SI */
        .poster {
            position: relative;
            width: 100%;
            max-width: 500px; /* Largura de celular */
            aspect-ratio: 4/5; /* Formato do Instagram vertical */
            background-color: #001aff; /* AQUELE AZUL ELÉTRICO DA REFERÊNCIA */
            overflow: hidden; /* Corta o que sair pra fora */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 0 50px rgba(0, 26, 255, 0.4);
            
            /* Textura de "sujeira" usando gradiente CSS puro */
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.2) 100%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.05) 10px, rgba(0,0,0,0.05) 20px);
        }

        /* RABISCOS DA BORDA (Feitos com texto repetido) */
        .rabisco-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Deixa clicar através */
            z-index: 1;
        }

        .rabisco {
            position: absolute;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive; /* Fonte de mão */
            font-size: 40px;
            color: #fff; /* Branco igual a imagem */
            line-height: 0.8;
            white-space: nowrap;
            opacity: 0.9;
        }

        /* Posicionando os rabiscos na "mão" */
        .r-top { top: -20px; left: -20px; transform: rotate(-5deg); font-size: 60px; }
        .r-right { top: 50px; right: -40px; transform: rotate(90deg); font-size: 50px; }
        .r-bottom { bottom: -10px; right: -10px; transform: rotate(-2deg); font-size: 55px; }
        .r-left { bottom: 100px; left: -30px; transform: rotate(-85deg); font-size: 50px; }

        /* Estilo "preto borrado" dos rabiscos do fundo da ref */
        .rabisco-black {
            color: #000;
            z-index: 0;
            font-size: 100px;
            opacity: 0.3;
        }

        /* CONTEÚDO DO MEIO */
        .content {
            z-index: 10;
            text-align: center;
            width: 80%;
            border: 2px solid transparent; /* Só pra segurar layout */
        }

        /* LOGO FAKE NO TOPO */
        .top-tag {
            background: #fff;
            color: #001aff;
            display: inline-block;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 12px;
            transform: skewX(-10deg); /* Inclina a caixinha */
            margin-bottom: 40px;
            font-family: 'Arial Black', sans-serif;
        }

        /* TÍTULO PRINCIPAL ESTICADO (A alma do design) */
        h1 {
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            font-size: 60px;
            text-transform: uppercase;
            line-height: 0.85;
            letter-spacing: -2px;
            transform: scaleY(1.6); /* ESTICA A FONTE PRA CIMA */
            margin-bottom: 30px; /* Espaço por causa do esticamento */
        }

        /* TEXTO DE APOIO */
        p.desc {
            font-family: 'Arial Narrow', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.4;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        /* TEXTO PEQUENO RODAPÉ */
        .footer-text {
            margin-top: 40px;
            font-size: 10px;
            border: 1px solid white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        /* DESTAQUE DE PALAVRAS */
        .highlight {
            color: #000; /* Texto preto */
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff; /* Borda branca fake */
        }

    </style>
</head>
<body>

    <div class="poster">
        
        <div class="rabisco-container">
            <div class="rabisco rabisco-black" style="top: -50px; left: 0;">BASE BASE</div>
            <div class="rabisco rabisco-black" style="bottom: 0; right: 0;">PROJETOS</div>

            <div class="rabisco r-top">BASE AGÊNCIA BASE AGÊNCIA</div>
            <div class="rabisco r-right">DESTAQUE DESTAQUE DESTAQUE</div>
            <div class="rabisco r-bottom">OUTUBRO /// OUTUBRO ///</div>
            <div class="rabisco r-left">PROJETOS PROJETOS</div>
            
            <div class="rabisco" style="bottom: 150px; right: 20px; font-size: 80px; transform: rotate(15deg);">X</div>
        </div>

        <div class="content">
            <div class="top-tag">BASE DIGITAL</div>

            <h1>
                PROJETOS<br>
                DE <span class="highlight">OUTUBRO</span><br>
                NA BASE!
            </h1>

            <p class="desc">
                CONFIRA OS DESTAQUES DO MÊS: <br>
                BRANDING, SOCIAL MEDIA <br>
                E LANDING PAGES.
            </p>

            <div class="footer-text">
                &#9993; CONTATO: @BASE.AGENCIA
            </div>
        </div>

    </div>

</body>
</html>
