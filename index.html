<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Colagem Arquitetura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }


    body {
      background: #0e0e0e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }


    .canvas {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 800px;
    }


    .card {
      position: absolute;
      border: 10px solid #fff;
      background: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }


    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }


    /* Cartões de imagem */
    .img1 {
      width: 420px;
      height: 520px;
      top: 60px;
      left: 40px;
      transform: rotate(-6deg);
    }


    .img2 {
      width: 380px;
      height: 480px;
      top: 40px;
      right: 80px;
      transform: rotate(8deg);
    }


    .img3 {
      width: 360px;
      height: 420px;
      bottom: 40px;
      right: 40px;
      transform: rotate(-4deg);
    }


    .img4 {
      width: 340px;
      height: 400px;
      bottom: 80px;
      left: 120px;
      transform: rotate(6deg);
    }


    /* Cartão de texto principal */
    .text-card {
      width: 420px;
      height: 420px;
      background: #1f4fff;
      color: #fff;
      padding: 32px;
      top: 180px;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }


    .text-card h1 {
      font-size: 32px;
      line-height: 1.1;
      text-transform: uppercase;
      font-weight: 900;
    }


    .text-card h1 span {
      display: block;
      margin-top: 12px;
    }


    .text-card .highlight {
      font-size: 38px;
      margin-top: 16px;
    }


    .text-card .underline {
      width: 80px;
      height: 4px;
      background: #fff;
      margin-top: 20px;
    }


    /* Responsivo */
    @media (max-width: 900px) {
      .canvas {
        transform: scale(0.8);
      }
    }


    @media (max-width: 600px) {
      .canvas {
        transform: scale(0.65);
      }
    }
  </style>
</head>


<body>


  <div class="canvas">


    <!-- Imagens -->
    <div class="card img1">
      <img src="https://images.unsplash.com/photo-1501183638710-841dd1904471?auto=format&fit=crop&w=900&q=80" alt="Prédio moderno">
    </div>


    <div class="card img2">
      <img src="https://images.unsplash.com/photo-1486308510493-aa64833637b9?auto=format&fit=crop&w=900&q=80" alt="Arquitetura urbana">
    </div>


    <div class="card img3">
      <img src="https://images.unsplash.com/photo-1529429617124-95b109e86bb8?auto=format&fit=crop&w=900&q=80" alt="Edifício urbano">
    </div>


    <div class="card img4">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=900&q=80" alt="Construção moderna">
    </div>


    <!-- Texto central -->
    <div class="card text-card">
      <h1>
        Como eu vou entregar
        <span class="highlight">Arquitetura Visual</span>
        se esse é o mínimo de
        <span>estrutura que eu uso</span>
        em um projeto?
      </h1>
      <div class="underline"></div>
    </div>


  </div>


</body>
</html>
