<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Base Agência</title>
    <style>
        /* ZERAR TUDO PARA NÃO TER ESPAÇOS INDESEJADOS */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif; /* Fontes pesadas */
        }

        /* CONTAINER QUE LIMITA O MOCKUP AO TAMANHO DA FOTO */
        .mockup-scene {
            position: relative;
            width: 100%;
            max-width: 650px; /* Largura similar a um story/celular */
            aspect-ratio: 9/16; /* Proporção vertical de celular */
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.2);
        }

        /* 1. A IMAGEM DE FUNDO (CADEIRA) */
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;

            /* FILTRO: Transforma o azul em preto brilhante (plástico) */
            /* Grayscale: remove cor | Contrast: realça o brilho do plástico | Brightness: escurece */
            filter: grayscale(100%) contrast(150%) brightness(35%); 
        }

        /* 2. O PÔSTER LARANJA (PERSPECTIVA) */
        .poster-container {
            position: absolute;
            top: 15%;       /* Posição vertical */
            left: 18%;      /* Posição horizontal */
            width: 65%;     /* Largura do papel */
            height: 65%;    /* Altura do papel */
            z-index: 2;
            
            /* ATIVAR 3D */
            perspective: 1000px;
        }

        .poster-content {
            width: 100%;
            height: 100%;
            background-color: #ff4500; /* Laranja BASE */
            
            /* ROTAÇÃO PARA ENCAIXAR NA CADEIRA */
            /* Se estiver torto, ajuste estes números levemente */
            transform: rotateX(12deg) rotateY(-4deg) rotateZ(-3.5deg);
            
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
            box-shadow: 10px 20px 50px rgba(0,0,0,0.8); /* Sombra realista atrás */
            
            /* Textura granulada sutil para parecer papel impresso */
            background-image: radial-gradient(circle, transparent 20%, #000 120%);
        }

        /* TIPOGRAFIA GIGANTE (IGUAL REFERÊNCIA) */
        .text-block {
            font-size: clamp(40px, 11vw, 80px); /* Responsivo */
            line-height: 0.85; /* Linhas coladas uma na outra */
            letter-spacing: -2px; /* Letras coladas */
            text-transform: uppercase;
            text-align: left;
            margin-top: 10px;
        }

        /* EFEITO DE TEXTO CORTADO/GRUNGE (Opcional, dá realismo) */
        .text-block span {
            display: block;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* TEXTO MANUSCRITO "FEITOS AQUI" */
        .handwritten {
            position: absolute;
            bottom: 25%;
            left: 10%;
            font-family: 'Brush Script MT', cursive;
            color: #111; /* Preto para contraste no laranja */
            font-size: clamp(30px, 8vw, 60px);
            transform: rotate(-15deg);
            line-height: 0.8;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.2);
            z-index: 5;
        }

        .blue-tag {
            color: #0044ff; /* Azul da caneta */
        }

        /* 3. OS CARDS DE ARQUIVO (POSICIONADOS IGUAL A REFERÊNCIA) */
        .file-card {
            position: absolute;
            background: #fff;
            padding: 3px;
            width: 80px;
            height: 95px;
            z-index: 10; /* Fica acima do poster */
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .file-card:hover { transform: scale(1.2); z-index: 100; }

        .file-preview {
            background: #222;
            height: 75%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            overflow: hidden;
        }
        
        .file-preview img { width: 100%; height: 100%; object-fit: cover; }

        .file-name {
            background: #0055ff;
            color: white;
            font-size: 8px;
            text-align: center;
            height: 18%;
            margin-top: 2px;
            border-radius: 2px;
            display: flex; align-items: center; justify-content: center;
            font-family: monospace;
        }

        /* POSICIONAMENTO MANUAL DOS CARDS (Baseado na sua imagem) */
        
        /* Topo Esquerda (lari_equilibrio) */
        .pos-1 { top: 12%; left: 10%; transform: rotate(-5deg); }
        
        /* Topo Direita (labnine) */
        .pos-2 { top: 8%; right: 25%; transform: rotate(3deg); }
        
        /* Direita Meio (atlanta) */
        .pos-3 { top: 25%; right: 8%; transform: rotate(5deg); }
        
        /* Esquerda Meio (collab) */
        .pos-4 { top: 55%; left: 5%; transform: rotate(-8deg); }
        
        /* Base Direita (bianca) */
        .pos-5 { bottom: 10%; right: 10%; transform: rotate(4deg); }
        
        /* Base Esquerda (diaz) */
        .pos-6 { bottom: 12%; left: 15%; transform: rotate(-2deg); }

    </style>
</head>
<body>

    <div class="mockup-scene">
        
        <img src="original.jpg" class="bg-image" alt="Cadeira Fundo">

        <div class="poster-container">
            <div class="poster-content">
                <div class="text-block">
                    <span>BASE</span>
                    <span>AGÊNCIA</span>
                    <span>PROJETOS</span>
                    <span>DESTAQUE</span>
                    <span>OUTUBRO</span>
                </div>

                <div class="handwritten">
                    <span class="blue-tag">#feitos</span><br>
                    <span class="blue-tag" style="margin-left: 30px;">aqui!</span>
                </div>
            </div>
        </div>

        <div class="file-card pos-1">
            <div class="file-preview" style="background:#ff4500">BRAND</div>
            <div class="file-name">base_v1.jpg</div>
        </div>

        <div class="file-card pos-2">
            <div class="file-preview" style="background:#fff; color:#000">UGC</div>
            <div class="file-name">ugc_ref.mp4</div>
        </div>

        <div class="file-card pos-3">
            <div class="file-preview" style="background:#6a0dad">SOCIAL</div>
            <div class="file-name">post_insta.png</div>
        </div>

        <div class="file-card pos-4">
            <div class="file-preview" style="background:#00c853">SITE</div>
            <div class="file-name">lp_vendas.html</div>
        </div>

        <div class="file-card pos-5">
            <div class="file-preview" style="background:#2962ff">ADS</div>
            <div class="file-name">trafego.jpg</div>
        </div>

        <div class="file-card pos-6">
            <div class="file-preview" style="background:#d50000">CRIATIVO</div>
            <div class="file-name">ideia_final.ai</div>
        </div>

    </div>

</body>
</html>
